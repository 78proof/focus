<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>OmniWork | High-Contrast Nordic</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              midnight: '#050506',
              nordic: '#0D0D0E',
              slate: '#161618',
              ghost: '#FFFFFF',
              haze: '#E5E7EB',
              todoist: {
                p1: '#de4c4a',
                p2: '#f4a03e',
                p3: '#4073d6',
                p4: '#808080'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #050506;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      * {
        transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        -webkit-tap-highlight-color: transparent;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      .nordic-card {
        background: #0D0D0E;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 2rem;
      }

      .btn-nordic {
        background: #FFFFFF;
        color: #050506;
        border-radius: 9999px;
        font-weight: 900;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      input, textarea {
        background: #050506 !important;
        border: 1px solid rgba(255, 255, 255, 0.15) !important;
        color: #FFFFFF !important;
      }

      input::placeholder { color: #374151 !important; }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal { animation: reveal 0.5s ease-out forwards; }

      .mono-tag {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        letter-spacing: 0.2em;
        color: #6B7280;
        text-transform: uppercase;
        font-weight: 800;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@azure/msal-browser": "https://esm.sh/@azure/msal-browser@^4.27.0"
  }
}
</script>
</head>
  <body class="bg-midnight text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
