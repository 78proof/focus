<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>OmniWork | Focus</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      body { background: #fafafa; color: #09090b; transition: background 0.3s, color 0.3s; }
      .dark body { background: #09090b; color: #fafafa; }
      
      /* Monochrome / Polkadot Theme */
      .monochrome body { 
        background-color: #000000 !important; 
        color: #ffffff !important;
        background-image: radial-gradient(#333 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .monochrome #root { background: transparent !important; }
      .monochrome .bg-white, 
      .monochrome .bg-gray-50, 
      .monochrome .bg-zinc-50, 
      .monochrome .bg-gray-100,
      .monochrome .dark\:bg-zinc-900,
      .monochrome .dark\:bg-zinc-950 { 
        background-color: #000000 !important; 
        border: 1px solid #333 !important;
      }
      .monochrome .border, 
      .monochrome .border-gray-100, 
      .monochrome .border-zinc-800 { 
        border-color: #333 !important; 
      }
      .monochrome .text-gray-900, 
      .monochrome .text-gray-800, 
      .monochrome .dark\:text-white { 
        color: #ffffff !important; 
      }
      .monochrome .text-gray-400, 
      .monochrome .text-zinc-500 { 
        color: #666666 !important; 
      }
      
      /* Polkadot sharp edges */
      .monochrome .rounded-[2rem], 
      .monochrome .rounded-[2.2rem],
      .monochrome .rounded-[2.5rem], 
      .monochrome .rounded-3xl, 
      .monochrome .rounded-2xl,
      .monochrome .rounded-xl,
      .monochrome .rounded-full { 
        border-radius: 0 !important; 
        border: 1px solid #ffffff !important;
      }
      .monochrome .shadow-sm, 
      .monochrome .shadow-xl, 
      .monochrome .shadow-2xl { 
        box-shadow: none !important; 
      }
      .monochrome button { 
        border: 1px solid #ffffff !important; 
        text-transform: uppercase !important;
        letter-spacing: 0.1em !important;
      }
      .monochrome input, .monochrome textarea { 
        border: 1px solid #333 !important; 
        border-radius: 0 !important; 
        background: #000 !important;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      @keyframes pulse-red {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.98); }
      }
      .animate-pulse-red { animation: pulse-red 1.5s ease-in-out infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@azure/msal-browser": "https://esm.sh/@azure/msal-browser@^4.27.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-zinc-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
