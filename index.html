<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>OmniWork | Evolution</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              polkadot: "#E6007A"
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fafafa;
      }
      
      .dark body { background: #09090b; color: #fafafa; }
      
      /* Rounded Hyperbridge Theme */
      .hyperbridge body {
        background-color: #000000 !important;
        color: #ffffff !important;
        background-image: 
          radial-gradient(circle at 1px 1px, #1a1a1a 1px, transparent 0);
        background-size: 32px 32px;
      }

      .hyperbridge .bg-white, 
      .hyperbridge .bg-gray-50, 
      .hyperbridge .bg-gray-100,
      .hyperbridge .bg-zinc-900,
      .hyperbridge .dark\:bg-zinc-950,
      .hyperbridge .bg-zinc-100 { 
        background-color: rgba(20, 20, 20, 0.7) !important; 
        backdrop-filter: blur(12px);
        border: 1px solid rgba(230, 0, 122, 0.2) !important;
      }

      .hyperbridge .text-gray-900, 
      .hyperbridge .text-gray-800, 
      .hyperbridge .dark\:text-white,
      .hyperbridge .text-zinc-100 { 
        color: #ffffff !important; 
      }

      .hyperbridge button {
        border: 1px solid rgba(230, 0, 122, 0.4) !important;
        background: rgba(230, 0, 122, 0.05) !important;
        color: #E6007A !important;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 800;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hyperbridge button:active {
        background: #E6007A !important;
        color: white !important;
        transform: scale(0.95);
      }

      .hyperbridge input, .hyperbridge textarea {
        background: rgba(255, 255, 255, 0.03) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: #fff !important;
      }

      .hyperbridge .text-polkadot { color: #E6007A !important; }
      
      /* Global Smoothness */
      * {
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@azure/msal-browser": "https://esm.sh/@azure/msal-browser@^4.27.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-zinc-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
