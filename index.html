<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>OmniWork | Nordic Midnight</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              midnight: '#0A0A0B',
              nordic: '#161618',
              slate: '#222226',
              ghost: '#E1E1E6',
              haze: '#A1A1AA'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;900&display=swap');

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0A0A0B;
        color: #E1E1E6;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Slow, Elegant Transitions */
      * {
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        -webkit-tap-highlight-color: transparent;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Nordic Glass Pill */
      .nordic-card {
        background: rgba(22, 22, 24, 0.6);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 2.5rem;
      }

      .btn-nordic {
        background: #E1E1E6;
        color: #0A0A0B;
        border-radius: 9999px;
        font-weight: 300;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .btn-nordic:active {
        transform: scale(0.95);
        opacity: 0.8;
      }

      input, textarea {
        background: #161618 !important;
        border: 1px solid rgba(255, 255, 255, 0.05) !important;
        color: #E1E1E6 !important;
        font-weight: 300 !important;
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .animate-reveal { animation: reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .mono-tag {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        letter-spacing: 0.3em;
        color: #666;
        text-transform: uppercase;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@azure/msal-browser": "https://esm.sh/@azure/msal-browser@^4.27.0"
  }
}
</script>
</head>
  <body class="bg-midnight text-ghost">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
